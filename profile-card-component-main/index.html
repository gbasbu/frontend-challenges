<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div>
      <svg width="978" height="978"  class="svg-top" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
            <stop stop-color="#0989B4" stop-opacity="0" offset="0%"/>
            <stop stop-color="#53FFEE" offset="99.94%"/>
          </linearGradient>
        </defs>
        <ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/>
      </svg>
    </div>
    <div>
      <svg width="978" height="978" class="svg-bottom" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
            <stop stop-color="#0989B4" stop-opacity="0" offset="0%"/>
            <stop stop-color="#53FFEE" offset="99.94%"/>
          </linearGradient>
        </defs>
        <ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/>
      </svg>
    </div>
    <section>
      <article>
        <div class="row-1">
         <img src="./images/bg-pattern-card.svg" alt="">
        </div>
        <div class="row-2">
          <img src="./images/image-victor.jpg" alt="">
        </div>
        <div class="row-3">
          <span class="title">Victor Crest</span> 
          <span>26</span> 
          <p>London</p> 
        </div>
        <div class="row-4">
          <span class="span-1">
            80K
            <p>Followers</p>
          </span>
          <span>
            803K
            <p>Likes</p>
          </span>
          <span>
            1.4K
            <p>Photos</p>
          </span>
        </div>
      </article>
    </section>
    <footer>
      <span class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/gbasbu">Gorkem Basbug</a>.
      </span>
    </footer>
  </main>
  
</body>
</html>
